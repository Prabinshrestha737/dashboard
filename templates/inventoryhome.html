{% extends 'base.html' %}


{% load static %}




{% block body %}


  <body id="body">
    <div class="container">
      <nav class="navbar">
      <h2> Inventory Home </h2>
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <a class="active_link" href="#">Admin</a>
        </div>
        <div class="navbar__right">
          <a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </a>
          <a href="#">
            <img width="30" src= "{% static "images/avatar.svg"%}" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="{% static 'images/hello.svg' %}" alt="" />
            <div class="main__greeting">
              <h1>Hello Admin</h1>
              <p>Welcome to your admin dashboard</p>
            </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->

          <!-- MAIN CARDS STARTS HERE -->
          <div class="main__cards">
            <div class="card">
              <i
                class="fa fa-user-o fa-2x text-lightblue"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">Products</p>
                <span class="font-bold text-title">{{product_count}}</span>
              </div>
            </div>

            <div class="card">
              <i class="fa fa-calendar fa-2x text-red" aria-hidden="true"></i>
              <div class="card_inner">
                <!-- -->
                <a href = "{% url 'productlist' %}"><p class="text-primary-p">Product List </p>
                <span class="font-bold text-title">Click here to view list </span></a>
              </div>
            </div>
            <div class="card">
              <i class="fa fa-user-o fa-2x text-lightblue" aria-hidden="true"></i>
              <div class="card_inner">
                <!-- -->
                <a href = "{% url 'createproduct' %}"><p class="text-primary-p">Add Product</p>
                <span class="font-bold text-title">Click here to Add Product </span></a>
              </div>
            </div>
          </div>

          <!-- MAIN CARDS ENDS HERE -->

          <!-- CHARTS STARTS HERE -->

          <!-- CHARTS ENDS HERE -->
        </div>
      </main> 
{% endblock body%}
